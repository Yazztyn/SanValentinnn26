        .buttons-container {

            justify-content: center;

        button {

            font-weight: 600;
            padding: 20px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {

        #yesBtn {

        .hearts-explosion {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;

            pointer-events: none;
            z-index: 1000;
        }

        .explosion-heart {

        @keyframes explode {
            0% {
                transform: translate(0, 0) scale(0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y)) scale(1);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .buttons-container {
                flex-direction: column;
            }
            
            button {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>

    <script>
        // Crear corazones flotantes de fondo
        function createFloatingHearts() {
            const heartBg = document.getElementById('heartBg');
            const hearts = ['', '', '', '', '', 'わ', ''];
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 5 + 8) + 's';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                heartBg.appendChild(heart);
                
                setTimeout(() => heart.remove(), 13000);
            }, 300);
        }

        createFloatingHearts();

        // Funcionalidad de los botones
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionScreen = document.getElementById('questionScreen');
        const successScreen = document.getElementById('successScreen');
        
        let clickCount = 0;
        let currentScale = 1;

        // Cuando presionan NO, agranda el bot贸n S
        noBtn.addEventListener('click', () => {
            clickCount++;
            currentScale = 1 + (clickCount * 0.3);
            yesBtn.style.transform = `scale(${currentScale})`;
            
            // Mensajes divertidos
            const messages = [
                '驴Est谩s segura?',
                'Pensalo mejor',
                'Mira lo que hace el boton Si',
                'Por favor ズ',
                'Creo que queres apretar Si...',
                'Ok me mato '
            ];
            
            if (clickCount <= messages.length) {
                noBtn.textContent = messages[clickCount - 1];
            }
            
            // Hacer que el bot贸n NO sea m谩s peque帽o
            noBtn.style.transform = `scale(${1 - (clickCount * 0.1)})`;
            
            // Si presionan muchas veces, hacer que el bot贸n NO desaparezca
            if (clickCount >= 5) {
                noBtn.style.opacity = '0.3';
                noBtn.style.cursor = 'not-allowed';
            }
        });

        // Cuando presionan S
        yesBtn.addEventListener('click', () => {
            // Crear explosi贸n de corazones
            createHeartsExplosion();
            
            // Cambiar a la pantalla de 茅xito
            setTimeout(() => {
                questionScreen.classList.add('hidden');
                successScreen.classList.remove('hidden');
                
                // Reproducir el video de celebraci贸n
                const successVideo = document.getElementById('successVideo');
                successVideo.play().catch(e => console.log('Video autoplay prevented'));
            }, 500);
        });

        // Crear explosi贸n de corazones al aceptar
        function createHeartsExplosion() {
            const container = document.createElement('div');
            container.className = 'hearts-explosion';
            document.body.appendChild(container);

            const hearts = ['', '', '', '', '', 'わ'];
            
            for (let i = 0; i < 30; i++) {
                const heart = document.createElement('div');
                heart.className = 'explosion-heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = '50%';
                heart.style.top = '50%';
                
                const angle = (Math.PI * 2 * i) / 30;
                const distance = Math.random() * 300 + 200;
                const x = Math.cos(angle) * distance;
                const y = Math.sin(angle) * distance;
                
                heart.style.setProperty('--x', x + 'px');
                heart.style.setProperty('--y', y + 'px');
                heart.style.animationDelay = (Math.random() * 0.3) + 's';
                
                container.appendChild(heart);
            }

            setTimeout(() => container.remove(), 2000);
        }

        // Intentar reproducir los videos (algunos navegadores bloquean autoplay)
        window.addEventListener('load', () => {
            const questionVideo = document.getElementById('questionVideo');
            questionVideo.play().catch(e => console.log('Video autoplay prevented'));
        });
    </script>
